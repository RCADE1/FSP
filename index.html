<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f9;
        }
        h1 {
            text-align: center;
        }
        .todo-container {
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
        }
        .todo-input {
            width: calc(100% - 80px);
            padding: 10px;
            margin-right: 10px;
        }
        .todo-btn {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            width: 70px;
        }
        .todo-btn:hover {
            background-color: #45a049;
        }
        .todo-list {
            margin-top: 20px;
            list-style-type: none;
            padding-left: 0;
        }
        .todo-list li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #fff;
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .edit-btn {
            padding: 5px 10px;
            background-color: #ff9800;
            color: white;
            border: none;
            cursor: pointer;
        }
        .edit-btn:hover {
            background-color: #e68900;
        }
        .delete-btn {
            padding: 5px 10px;
            background-color: #f44336;
            color: white;
            border: none;
            cursor: pointer;
        }
        .delete-btn:hover {
            background-color: #e53935;
        }
    </style>
</head>
<body>
    <div class="todo-container">
        <h1>To-Do List</h1>
        <input type="text" id="todoInput" class="todo-input" placeholder="Add a task...">
        <button id="addTodoBtn" class="todo-btn">Add</button>
        <ul id="todoList" class="todo-list"></ul>
    </div>

    <script>
        const addTodoBtn = document.getElementById('addTodoBtn');
        const todoInput = document.getElementById('todoInput');
        const todoList = document.getElementById('todoList');

        addTodoBtn.addEventListener('click', () => {
            const taskText = todoInput.value.trim();
            if (taskText) {
                const todoItem = document.createElement('li');
                todoItem.innerHTML = `
                    <span class="task-text">${taskText}</span>
                    <button class="edit-btn">Edit</button>
                    <button class="delete-btn">Delete</button>
                `;
                todoList.appendChild(todoItem);
                todoInput.value = '';
            }
        });

        todoList.addEventListener('click', (e) => {
            if (e.target && e.target.classList.contains('edit-btn')) {
                const taskText = e.target.previousElementSibling;
                const newTask = prompt('Edit task:', taskText.textContent);
                if (newTask !== null) {
                    taskText.textContent = newTask.trim();
                }
            }
            
            if (e.target && e.target.classList.contains('delete-btn')) {
                e.target.parentElement.remove();
            }
        });
    </script>
</body>
</html>
